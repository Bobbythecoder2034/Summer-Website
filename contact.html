<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back Summer</title>
    <meta name="description" content="">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6e68897a89.js" crossorigin="anonymous"></script>
</head>
<style>
    
</style>
<body id="body">  
    <nav id="navbar" class="flex justify-evenly flex-wrap items-center p-2 bg-[#39F500]">
            <div class="flex flex-row flex-wrap justify-evenly items-center gap-3 md:gap-12 ml-3 mt-3 lg:items-between">
                <div class="h-10 w-30 bg-[#48753B] rounded-3xl text-center flex justify-center items-center lg:h-15 lg:w-40 lg:text-lg link hover:animate-bounce"><a href="./index.html" class="no-underline">Home</a></div>
                <div class="h-10 w-30 bg-[#35A15E] rounded-3xl text-center flex justify-center items-center lg:h-15 lg:w-40 lg:text-lg link hover:animate-bounce"><a href="./events.html" class="no-underline">Events</a></div>
                <div class="h-10 w-30 bg-[#48753B] rounded-3xl text-center flex justify-center items-center lg:h-15 lg:w-40 lg:text-lg link hover:animate-bounce"><a href="./gallery.html" class="no-underline">Gallery</a></div>
                <div class="h-10 w-30 bg-[#35A15E] rounded-3xl text-center flex justify-center items-center lg:h-15 lg:w-40 lg:text-lg link hover:animate-bounce"><a href="./about.html" class="no-underline">About</a></div>
            </div>
    </nav>
    <section id="title" class="title yellow text-3xl lg:text-7xl flex justify-center items-center p-2 font-extrabold md:text-5xl text-center bg-[#39F500]">
        Contact Me
    </section>
    <main class="" id="main">

        <section class="flex flex-col md:flex-row items-center p-10 md:p-20 w-full bg-[#F50C00] h-auto" id="content-box">

        
            <section id="hero_section" class="m-4 md:m-12 bg-[#F55600] w-full yellow flex flex-col pt-6 z-2 text-3xl lg:text-5xl justify-center items-center p-2 font-extrabold md:text-5xl text-center">
                <div id="form-box" class="flex-col flex">

                    <input type="text" id="email" placeholder="Email Here" class="yellow m-1 text-center">
                    <input type="text" id="name" placeholder="Name Here" class="yellow m-1 text-center">
                    <input type="text" id="subject" placeholder="Subject" class="yellow m-1 text-center">
                    <input type="text" id="content" placeholder="Content" class="yellow m-1 text-center">
                    
                    <input type="submit" id="submit-button" class="yellow m-1" value="Send Email">
                </div>   
                <div id="result-box" class="flex flex-col">
                    <h2>Return Email:</h2>
                    <p id="email-sum" class="text-center"></p>
                    <br>
                    <h2>Name:</h2>
                    <p id="name-sum" class="text-center"></p>
                    <br>
                    <h2>Subject:</h2>
                    <p id="subject-sum" class="text-center"></p>
                    <br>
                    <h2>Content:</h2>
                    <p id="content-sum" class="text-center"></p>
                    <br>
                    <h2>Thank You</h2>
                </div>
            </section>
            
            
        </section>
        <footer class="flex flex-col md:flex-row p-5 bg-[#48753B] items-center justify-evenly gap-1 flex-wrap text-sm z-2">
            <p class="text-white">&copy Kaden Smiley</p>
        </footer>
    </main>
    <script src="./scripts/contactScript.js"></script>
    <script src="./scripts/seedGenerator.js"></script>
